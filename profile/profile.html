<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="pr.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="profile-details"></div>

        <form id="profileForm" style="display: none;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Save</button>
                <button type="button" id="cancelButton" class="submit-button">Cancel</button>
            </div>
        </form>

        <button id="editButton" class="action-button" style="display: none;">Edit Profile</button>
        <button id="logoutButton" class="action-button">Logout</button>
        <button id="backButton" class="action-button" style="display: none;">Back to Home</button>
    </div>
    <script src="pr.js"></script>
</body>
</html>
