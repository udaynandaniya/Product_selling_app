<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="istyle.css">
</head>

<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form onsubmit="signup(event)">
                <img src="./images/baj.jpg" alt="Logo" class="logo">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" id="username" placeholder="User name" required="">
                <input type="email" name="email" id="email" placeholder="Email" required="">
                <input type="password" name="pswd" id="password" placeholder="Password" required="">
                <p>
                    <a href="./home/forgot.html" id="forgotPasswordLink">Forgot Password?</a>

                    <a href="./home/home.html" id="withoutlogin">Continue without Signup?</a>
                </p>
                <button type="submit" id="signupbutton">Sign up</button>
            </form>
            
        </div>

        <div class="login">
            <form onsubmit="login(event)">
               <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="email1" placeholder="Email" required="">
                <input type="password" name="pswd" id="password1" placeholder="Password" required="">
                <p>
                    <a href="./home/forgot.html" id="forgotPasswordLink">Forgot Password?</a>
                    <a href="./home/home.html" id="withoutlogin">Continue without Login?</a>

                </p>
                <button type="submit" id="loginButton">Login</button>
            </form>
        </div>
    </div>
    <script src="iscript.js"></script>
</body>
